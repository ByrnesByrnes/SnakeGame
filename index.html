<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="container">
        <img src="imgs/snake-bg.png" alt="green snake">
        <div id="game-info-modal">
            <div id="game-info-content">
               <h2>Instructions</h2>
               <p>Use the arrow keys to navigate your snake around.</p>
               <p>Collect as many apples as you can until the golden apple appears to advance to the next level!</p>
               <p>Each level gets progressively harder!</p>
               <h3>Good Luck!!</h3>
               <button id="game-info-close">Close</button>
            </div>
        </div>
        <h1>Snake Game</h1>
        <button id="start">Start/Restart</button>
        <button id="game-info">Game Info</button>
        <div>
            <h2>Score: <span id="score">0</span></h2>
            <h2>High Score: <span id="high-score">0</span></h2>
        </div>
        <div class="grid"></div>
        <script src="javascript.js"></script>
    </div>
</body>
</html>
